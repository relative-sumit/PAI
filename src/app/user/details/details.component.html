<div class="container-fluid">
    <form #userForm="ngForm">
        <hr/>
        <div class="form-group">
            <label> Name </label>
            <input #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" type="text"  class="form-control" name="userName" [(ngModel)] = "userModel.name">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="form-group">
            <label> Phone </label>
            <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors"> Phone number is required </small>
                <small class="text-danger" *ngIf="phone.errors"> Phone number must be of 10 digits </small>
            </div>
        </div>

        <div class="mb-3">
            <label> Sex </label><br>
                <input class="form-check-input" [(ngModel)]="userModel.sex" type="radio" name="sex" value="male">
                <label class="form-check-label"> Male </label>
                <input class="form-check-input" [(ngModel)]="userModel.sex" type="radio" name="sex" value="female">
                <label class="form-check-label"> Female</label>
        </div>

        <div>
            <label for="DOB"> DOB </label>
            <input type="date" class="form-control" name="dob" [(ngModel)]="userModel.dob">
        </div>

        <div ngModelGroup="address">
            <label> Address </label>
            <div class="form-group">
                <label> Street </label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label> City </label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label> State </label>
                <input type="text" class="form-control" name="state" ngModel>
            </div>
            <div class="form-group">
                <label> Zip Code </label>
                <input type="text" class="form-control" name="zipCode" ngModel>
            </div>
        </div>

        <div class="form-group"><br>
            <label>Choose a payment option:</label>
            <select class="custom-select" name="payment" [(ngModel)]="userModel.option">
                <option *ngFor = "let option of payments"> {{option}} </option>
            </select>
        </div>

        <div class="form-check mb-3"><br>
            <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
            <label class="form-check-label">
                Send me promotional offers
            </label>
        </div>

        <button class="btn btn-primary">Submit Form</button>
    </form>
</div>
